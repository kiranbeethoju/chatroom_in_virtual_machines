<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Join Chat</h1>
        <form action="{{ url_for('join') }}" method="POST">
            <input type="email" name="email" placeholder="Enter your @iit.ac.in email" required>
            <input type="password" name="pin" placeholder="Enter PIN" required>
            <button type="submit">Join</button>
        </form>
    </div>
</body>
</html>
